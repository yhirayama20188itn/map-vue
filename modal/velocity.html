<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
</head>

    <div id="staggered-list-demo">
        <input v-model="query">
        <transition-group name="staggered-fade" tag="ul" v-bind:css="false" v-on:before-enter="beforeEnter"
            v-on:enter="enter" v-on:leave="leave">
            <li v-for="(item, index) in computedList" v-bind:key="item[1]" v-bind:data-index="index">{{ item[1] }}</li>
        </transition-group>
    </div>
    <script>
        new Vue({
                el: '#staggered-list-demo',
                data: {
                    query: '',
                    list: []
                },
                created: function () {
                    axios.get('./data/map.csv').then(function (response) {
                        // 取得完了したらlistリストに代入
                        var tmpArray = response.data.split("\n");
                        var csvArray = [];
                        for (var i = 0; i < tmpArray.length; i++) {
                            csvArray[i] = tmpArray[i].split(",");
                        }
                        this.list = csvArray
                    }.bind(this)).catch(function (e) {
                        console.error(e)
                    })
                },
                computed: {
                    computedList: function () {
                        var vm = this
                        return this.list.filter(function (item) {
                            return item[1].toLowerCase().indexOf(vm.query.toLowerCase()) !== -1
                        })
                    }
                },
                methods: {
                    beforeEnter: function (el) {
                        el.style.opacity = 0
                        el.style.height = 0
                    },
                    enter: function (el, done) {
                        var delay = el.dataset.index * 150
                        setTimeout(function () {
                            Velocity(
                                el,
                                { opacity: 1, height: '1.6em' },
                                { complete: done }
                            )
                        }, delay)
                    },
                    leave: function (el, done) {
                        var delay = el.dataset.index * 150
                        setTimeout(function () {
                            Velocity(
                                el,
                                { opacity: 0, height: 0 },
                                { complete: done }
                            )
                        }, delay)
                    }
                }
            })
    </script>

    <body>

</html>
